<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button data-copy id="copyBtn">
          <span class="toolkit" data-copyMsg></span>
          <i class="fa fa-copy"></i>
        </button>
      </div>

      <div class="input-container">
        <!-- Password length section  -->
        <div class="length-continer">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- slider  -->
        <input
          type="range"
          min="1"
          max="12"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="number" />
          <label for="number">Includes Number </label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Includes symbol </label>
        </div>

        <!-- stregth section  -->
        <div class="strength-cotainer">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- generat button  -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
